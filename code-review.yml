name: Attune Code Review
on: [pull_request]

permissions:
  contents: read
  pull-requests: write

jobs:
  attune-review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: Smart-AI-Memory/attune-ai-action@v1
        with:
          workflow: code-review
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          tier_strategy: auto
          fail_on_critical: 'true'
